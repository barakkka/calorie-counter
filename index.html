<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width = device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="BarakasIcon.png">
    <title>Calorie Counter</title>
  </head>
  <body>
    <main>
      <h1>Calorie Counter</h1>
      <form action="" id="calorieCounter">
        <label for="budget">Budget: </label>
        <input type="number" min="0" id="budget" placeholder="Enter Budget" />

        <fieldset id="breakfast" class="fieldset">
          <legend>Breakfast</legend>
        </fieldset>
        <fieldset id="lunch" class="fieldset">
          <legend>Lunch</legend>
        </fieldset>
        <fieldset id="dinner" class="fieldset">
          <legend>Dinner</legend>
        </fieldset>
        <fieldset id="snacks" class="fieldset">
          <legend>Snacks</legend>
        </fieldset>
        <fieldset id="exercise" class="fieldset">
          <legend>Exercise</legend>
        </fieldset>

        <label for="entry">Add food or exercise: </label>
        <select name="add" id="entry">
          <option value="breakfast" selected aria-selected="true">
            Breakfast
          </option>
          <option value="lunch">Lunch</option>
          <option value="dinner">Dinner</option>
          <option value="snacks">Snacks</option>
          <option value="exercise">Exercise</option>
        </select>

        <button id="addEntryButton" type="button">Add Entry</button>
        <br />
        <button id="calculateButton" type="submit">
          Calculate remaining calories
        </button>
        <button id="clearButton" type="button">Clear</button>
      </form>
      <div id="outputInfo"></div>
      <div id="developerDiv">
        <p>Designed and Coded By</p>
        <p id="developer">Baraka Karuru</p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
